{% extends "shop/base/base.html" %}
{% load static %}
{% block title %}
Search Products
{% endblock %}
{% block content %}
<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href="/">Home</a>
                <span class="mx-2 mb-0">/</span>
                <strong class="text-black">
                    <a href="#">Shop</a>
                </strong>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-9 order-2">
                <div class="row mb-5">
                    {% for product in products %}
                    <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
                        <div class="block-4 text-center border">
                            <figure class="block-4-image pt-3">
                                <a href="{{ product.get_absolute_url }}"><img src="{{ product.image.url }}"
                                        alt="Image placeholder" class="img-fluid" style="height: 10vw;"></a>
                            </figure>
                            <div class="block-4-text p-4">
                                <h3>
                                    <a href="{{ product.get_absolute_url }}">
                                        {{ product.name }}
                                    </a>
                                </h3>
                            </div>
                            <div>
                                <p class="text-primary font-weight-bold">${{ product.price }}</p>
                            </div>
                            <div class="form-group">
                                <a href="{{ product.get_absolute_url }}">
                                    <input type="submit" class="buy-now btn btn-sm btn-primary" value="Buy Now">
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="row" data-aos="fade-up">
                    <div class="col-md-12 text-center">
                        <div class="site-block-27">
                            <ul>
                                <li><a href="#">&lt;</a></li>
                                <li class="active"><span>1</span></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">&gt;</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
